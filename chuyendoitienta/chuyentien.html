<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<form>
    <h1>Chuyen doi tien</h1>
    <input type="text" id="tien">
    <select id="aaa">
        <option value="23000">USD</option>
        <option value="1">VND</option>
    </select>
    <select id="bbb">
        <option value="23000">USD</option>
        <option value="1">VND</option>
    </select>
        <button type="button" onclick="convert()">convert</button>
</form>
</body>
</html>
<script>
    function convert(){
        let a = document.getElementById("tien").value;
        let b = document.getElementById("aaa").value;
        let c = document.getElementById("bbb").value;
        let result = a*(b/c);
        alert(+result);
    }
</script>
