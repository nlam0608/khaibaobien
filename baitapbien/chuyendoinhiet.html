<body>
<h1>Chuyen doi nhiet</h1>
<input type="text" id="nhietdo">
<button type="button" onclick="ctchuyendoi()">ket qua chuyen doi</button>
<script>
  function ctchuyendoi(){
    let c = +document.getElementById('nhietdo').value;
    let ketqua = (c-32)/1.8;
    document.write('ketqua');
  }
</script>
